---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
  targetNamespace: default
  patches:
    - target:
        kind: Deployment
        name: podinfo
        namespace: default
      patch: |
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/cpu
          value: 250m
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/memory
          value: 512M

